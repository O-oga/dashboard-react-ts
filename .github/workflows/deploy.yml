name: Build and Deploy to Portainer

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository name to lowercase
        id: repo
        run: |
          echo "repo_lower=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.repo_lower }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare docker-compose for Portainer
        run: |
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –∏—Å—Ö–æ–¥–Ω–æ–≥–æ —Ñ–∞–π–ª–∞
          if [ ! -f "docker-compose.yml" ]; then
            echo "‚ùå Error: docker-compose.yml not found!"
            exit 1
          fi
          
          # –°–æ–∑–¥–∞–µ–º docker-compose.yml —Å —É–∫–∞–∑–∞–Ω–∏–µ–º –æ–±—Ä–∞–∑–∞ –∏–∑ registry (lowercase)
          # –ó–∞–º–µ–Ω—è–µ–º –ª—é–±–æ–π –æ–±—Ä–∞–∑ –Ω–∞ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∏–∑ registry
          sed "s|image:.*dashboard-react.*|image: ${{ env.REGISTRY }}/${{ steps.repo.outputs.repo_lower }}:latest|g" docker-compose.yml > docker-compose.portainer.yml
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ø–µ—à–Ω–æ—Å—Ç—å —Å–æ–∑–¥–∞–Ω–∏—è —Ñ–∞–π–ª–∞
          if [ $? -ne 0 ]; then
            echo "‚ùå Error: Failed to create docker-compose.portainer.yml"
            exit 1
          fi
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ñ–∞–π–ª —Å–æ–∑–¥–∞–Ω –∏ –Ω–µ –ø—É—Å—Ç–æ–π
          if [ ! -f "docker-compose.portainer.yml" ] || [ ! -s "docker-compose.portainer.yml" ]; then
            echo "‚ùå Error: docker-compose.portainer.yml was not created or is empty!"
            exit 1
          fi
          
          echo "‚úÖ docker-compose.portainer.yml created successfully:"
          cat docker-compose.portainer.yml

      - name: Deploy to Portainer
        env:
          PORTAINER_URL: ${{ secrets.PORTAINER_URL }}
          PORTAINER_API_KEY: ${{ secrets.PORTAINER_API_KEY }}
          PORTAINER_STACK_ID: ${{ secrets.PORTAINER_STACK_ID }}
          PORTAINER_ENDPOINT_ID: ${{ secrets.PORTAINER_ENDPOINT_ID }}
        run: |
          set -e  # –ü—Ä–µ–∫—Ä–∞—â–∞—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—Ä–∏ –æ—à–∏–±–∫–∞—Ö
          
          # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ jq –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å JSON
          # –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º exit code –æ—Ç update (–º–æ–∂–µ—Ç –±—ã—Ç—å 3 –¥–∞–∂–µ –ø—Ä–∏ —É—Å–ø–µ—Ö–µ)
          sudo apt-get update || true
          sudo apt-get install -y jq curl
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ jq —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
          if ! command -v jq &> /dev/null; then
            echo "‚ùå Error: jq is not installed!"
            exit 1
          fi
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞ docker-compose.portainer.yml
          if [ ! -f "docker-compose.portainer.yml" ]; then
            echo "‚ùå Error: docker-compose.portainer.yml not found!"
            exit 1
          fi
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ñ–∞–π–ª –Ω–µ –ø—É—Å—Ç–æ–π
          if [ ! -s "docker-compose.portainer.yml" ]; then
            echo "‚ùå Error: docker-compose.portainer.yml is empty!"
            exit 1
          fi
          
          # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —Ñ–∞–π–ª–∞ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
          echo "üìÑ Contents of docker-compose.portainer.yml:"
          cat docker-compose.portainer.yml
          echo ""
          
          # –ü–æ–ª—É—á–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ docker-compose.yml –∏ —ç–∫—Ä–∞–Ω–∏—Ä—É–µ–º –¥–ª—è JSON
          echo "üîÑ Converting to JSON..."
          COMPOSE_CONTENT=$(cat docker-compose.portainer.yml | jq -Rs .)
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ø–µ—à–Ω–æ—Å—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è jq
          JQ_EXIT_CODE=$?
          if [ $JQ_EXIT_CODE -ne 0 ]; then
            echo "‚ùå Error: Failed to parse docker-compose.portainer.yml with jq (exit code: $JQ_EXIT_CODE)"
            echo "File size: $(wc -c < docker-compose.portainer.yml) bytes"
            exit 1
          fi
          
          echo "‚úÖ JSON conversion successful"
          echo "Content length: ${#COMPOSE_CONTENT} characters"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –≤—Å–µ—Ö –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –æ–∫—Ä—É–∂–µ–Ω–∏—è
          if [ -z "$PORTAINER_URL" ] || [ -z "$PORTAINER_API_KEY" ] || [ -z "$PORTAINER_STACK_ID" ] || [ -z "$PORTAINER_ENDPOINT_ID" ]; then
            echo "‚ùå Error: Missing required environment variables!"
            echo "PORTAINER_URL: ${PORTAINER_URL:+set}${PORTAINER_URL:-not set}"
            echo "PORTAINER_API_KEY: ${PORTAINER_API_KEY:+set}${PORTAINER_API_KEY:-not set}"
            echo "PORTAINER_STACK_ID: ${PORTAINER_STACK_ID:+set}${PORTAINER_STACK_ID:-not set}"
            echo "PORTAINER_ENDPOINT_ID: ${PORTAINER_ENDPOINT_ID:+set}${PORTAINER_ENDPOINT_ID:-not set}"
            exit 1
          fi
          
          echo "üöÄ Updating stack in Portainer..."
          echo "URL: $PORTAINER_URL/api/stacks/$PORTAINER_STACK_ID?endpointId=$PORTAINER_ENDPOINT_ID"
          
          # –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–µ–∫ —á–µ—Ä–µ–∑ Portainer API
          RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT \
            "$PORTAINER_URL/api/stacks/$PORTAINER_STACK_ID?endpointId=$PORTAINER_ENDPOINT_ID" \
            -H "X-API-Key: $PORTAINER_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"StackFileContent\": $COMPOSE_CONTENT,
              \"Prune\": true,
              \"PullImage\": true
            }" 2>&1)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ Stack updated successfully!"
            echo "$BODY" | jq .
          else
            echo "‚ùå Failed to update stack. HTTP Code: $HTTP_CODE"
            echo "$BODY"
            exit 1
          fi

