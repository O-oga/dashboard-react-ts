services:
  dashboard-react:
    # Для Portainer: замените на ваш образ из GitHub Container Registry
    # Формат: ghcr.io/YOUR_USERNAME/YOUR_REPO:latest
    # Например: ghcr.io/username/dashboard-react:latest
    image: ghcr.io/YOUR_USERNAME/dashboard-react:latest
    
    container_name: dashboard-react
    ports:
      - "99:80"
    restart: unless-stopped
    networks:
      - dashboard-network

networks:
  dashboard-network:
    driver: bridge
