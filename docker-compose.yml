version: '3.8'

services:
  dashboard-react:
    # Для Portainer: используйте image из GitHub Container Registry
    # GitHub Actions автоматически заменит это на ghcr.io/USERNAME/REPO:latest
    image: dashboard-react:latest
    
    # Для локальной сборки раскомментируйте build и закомментируйте image выше
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    
    container_name: dashboard-react
    ports:
      - "99:80"
    restart: unless-stopped
    networks:
      - dashboard-network

networks:
  dashboard-network:
    driver: bridge
